<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sitemap | Bespoke Web Dev</title>
        <meta name="description" content="bespokewebdev.com Sitemap" />
        <meta name="keywords" content="bespokewebdev.com, Sitemap" />
        <meta name="generator" content="HTML Sitemap" />
    </head>
    <body>
        <!-- prettier-ignore -->
        <script>
            function useModColor(lastmod) {
                if (!useModColor.colors) useModColor.colors = {}
                if (!useModColor.colors[new Date(lastmod).getFullYear()]) {
                    const randomColor = `hsl(${Math.floor(Math.random() * 360)}, ${Math.floor(Math.random() * 100)}%, 50%)`
                    useModColor.colors[new Date(lastmod).getFullYear()] = randomColor
                }
                return `<span style="color: ${useModColor.colors[new Date(lastmod).getFullYear()]}">${lastmod}</span>`
            }

			function generateSitemapPage(e){e=e.trim();const t=(new DOMParser).parseFromString(e,"application/xml").getElementsByTagName("url"),n=document.createElement("table");n.className="sitemap-table";const a=document.createElement("tr"),o=document.createElement("th");o.textContent="URL",a.appendChild(o);const d=document.createElement("th");d.textContent="Last Modified",a.appendChild(d);const m=document.createElement("th");m.textContent="Change Frequency",a.appendChild(m);const c=document.createElement("th");c.textContent="Priority",a.appendChild(c),n.appendChild(a);for(let e=0;e<t.length;e++){const a=t[e],o=a.getElementsByTagName("loc")[0].textContent,d=a.getElementsByTagName("lastmod")[0].textContent,m=a.getElementsByTagName("changefreq")[0].textContent,c=a.getElementsByTagName("priority")[0].textContent,l=document.createElement("tr"),r=document.createElement("td"),i=document.createElement("a");i.href=o,i.textContent=o,i.setAttribute("title",`Last modified: ${d}, Change frequency: ${m}, Priority: ${c}`),i.setAttribute("rel","nofollow"),r.appendChild(i),l.appendChild(r);const p=document.createElement("td");p.innerHTML=useModColor(d),l.appendChild(p);const s=document.createElement("td");s.textContent=m,l.appendChild(s);const C=document.createElement("td");C.textContent=c,l.appendChild(C),n.appendChild(l)}const l=document.createElement("div");l.className="sitemap-container",l.appendChild(n),document.body.appendChild(l)}
            fetch("sitemap.xml")
                .then((response) => response.text())
                .then((data) => generateSitemapPage(data))
                .catch((error) => console.error(error))
        </script>
        <!-- prettier-ignore -->
        <style>
            .sitemap-container {margin: 2rem auto;max-width: 900px;padding: 1rem;}.sitemap-table {border-collapse: collapse;width: 100%;}.sitemap-table th, .sitemap-table td {border: 1px solid #ddd;padding: 8px;text-align: left;}.sitemap-table th {background-color: #f2f2f2;}.sitemap-table tr:nth-child(even) {background-color: #f2f2f2;}.sitemap-table tr:hover {background-color: #f1f1f1;}
        </style>
    </body>
</html>
